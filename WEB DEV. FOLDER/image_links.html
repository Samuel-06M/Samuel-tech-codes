<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <link rel="stylesheet" href="css/styleimages.css">
</head>
<body>
    <header>
        <h1>Welcome to my Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my website! Below is an image related to technology:</p>
            <a href="https://tech.com/technology"><img src="Assets/tech.jpg" alt="Technology"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <p>Here are some images related to nature:</p>
            <div class="gallery">
                <a href="https://nature.com/nature"><img src="Assets/nature.jpg" alt="Nature 1"></a>
                <a href="https://nature1.com/nature"><img src="Assets/nature1.jpg" alt="Nature 2"></a>
                <a href="https://nature2com/nature"><img src="Assets/nature2.jpg" alt="Nature 3"></a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <p>Check out our delicious menu</p>
            <ul class="menu-list">
                <a href="https://burger.com/food1"><img src="Assets/burger.jpg" alt="Food 1"> Burger</a>
                <a href="https://fruits.com/food2"><img src="Assets/fruits.jpg" alt="Food 2"> Fruits</a>
                <a href="https://pizza.com/food3"><img src="Assets/pizza.jpg" alt="Food 3"> pizza</a>
            </ul>
           
        </section>
    </main>
</body>
</html>
